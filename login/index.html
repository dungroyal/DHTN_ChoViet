<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chợ Việt | Nhà Bán Hàng</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <body>
        <div class="session">
            <div class="left">
                <img src="../view/img/logo/logo.png" alt="">
            </div>
            <form action="" class="log-in" autocomplete="off">
                <h4>Đồng hành cùng <span>Chợ Việt</span></h4>
                <p>Chào mừng trở lại! <br> Đăng nhập để xem các khách hàng ngày nay:</p>
                <div class="floating-label">
                    <input placeholder="Tên Đăng Nhập" type="text" name="email" id="email" autocomplete="off">
                    <label for="email">Tên Đăng Nhập:</label>
                </div>
                <div class="floating-label">
                    <input placeholder="Mật Khẩu" type="password" name="password" id="password" autocomplete="off">
                    <label for="password">Mật Khẩu:</label>
                </div>
                <button type="submit" onClick="return false;">Đăng nhập</button>
                <a href="https://codepen.io/elujambio/pen/YLMVed" class="discrete" target="_blank">Quên mật khẩu?</a>
            </form>
        </div>
    </body>
</body>

</html>
