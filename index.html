<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Đăng kí</title>
	<link rel="stylesheet" href="milk.css">
	<script src="view/custom_js/lib/jquery.js"></script>
	<script src="view/custom_js/lib/jquery.mockjax.js"></script>
	<script src="view/custom_js/dist/jquery.validate.js"></script>

	
	<script>
	$(document).ready(function() {
		$.mockjax({
			url: "emails.action",
			response: function(settings) {
				var email = settings.data.email,
					emails = ["glen@marketo.com", "george@bush.gov", "me@god.com", "aboutface@cooper.com", "steam@valve.com", "bill@gates.com"];
				this.responseText = "true";
				if ($.inArray(email, emails) !== -1) {
					this.responseText = "false";
				}
			},
			responseTime: 500
		});

		$.mockjax({
			url: "users.action",
			response: function(settings) {
				var user = settings.data.username,
					users = ["asdf", "Peter", "Peter2", "George"];
				this.responseText = "true";
				if ($.inArray(user, users) !== -1) {
					this.responseText = "false";
				}
			},
			responseTime: 500
		});

		// validate signup form on keyup and submit
		var validator = $("#signupform").validate({
			rules: {
				firstname: "required",
				lastname: "required",
				username: {
					required: true,
					minlength: 2,
					remote: "users.action"
				},
				password: {
					required: true,
					minlength: 5
				},
				password_confirm: {
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true,
					remote: "emails.action"
				},
				dateformat: "required",
				terms: "required"
			},
			messages: {
				firstname: "Enter your firstname",
				lastname: "Enter your lastname",
				username: {
					required: "Enter a username",
					minlength: jQuery.validator.format("Enter at least {0} characters"),
					remote: jQuery.validator.format("{0} is already in use")
				},
				password: {
					required: "Provide a password",
					minlength: jQuery.validator.format("Enter at least {0} characters")
				},
				password_confirm: {
					required: "Repeat your password",
					minlength: jQuery.validator.format("Enter at least {0} characters"),
					equalTo: "Enter the same password as above"
				},
				email: {
					required: "Please enter a valid email address",
					minlength: "Please enter a valid email address",
					remote: jQuery.validator.format("{0} is already in use")
				},
				dateformat: "Choose your preferred dateformat",
				terms: " "
			},
			// the errorPlacement has to take the table layout into account
			errorPlacement: function(error, element) {
				if (element.is(":radio"))
					error.appendTo(element.parent().next().next());
				else if (element.is(":checkbox"))
					error.appendTo(element.next());
				else
					error.appendTo(element.parent().next());
			}
		});
	});
	</script>
</head>
<body>
<div id="main">
	<div id="content">
		<div class="content">
			<div id="signupbox">
				<div id="signupwrap">
					<form id="signupform" autocomplete="off" method="get" action="index.html">
						<table>
							<tr>
								<td class="label">
									<label id="lfirstname" for="firstname">First Name</label>
								</td>
								<td class="field">
									<input id="firstname" name="firstname" type="text" value="" maxlength="100">
								</td>
								<td class="status"></td>
							</tr>
							<tr>
								<td class="label">
									<label id="llastname" for="lastname">Last Name</label>
								</td>
								<td class="field">
									<input id="lastname" name="lastname" type="text" value="" maxlength="100">
								</td>
								<td class="status"></td>
							</tr>
							<tr>
								<td class="label">
									<label id="lusername" for="username">Username</label>
								</td>
								<td class="field">
									<input id="username" name="username" type="text" value="" maxlength="50">
								</td>
								<td class="status"></td>
							</tr>
							<tr>
								<td class="label">
									<label id="lpassword" for="password">Password</label>
								</td>
								<td class="field">
									<input id="password" name="password" type="password" maxlength="50" value="">
								</td>
								<td class="status"></td>
							</tr>
							<tr>
								<td class="label">
									<label id="lpassword_confirm" for="password_confirm">Confirm Password</label>
								</td>
								<td class="field">
									<input id="password_confirm" name="password_confirm" type="password" maxlength="50" value="">
								</td>
								<td class="status"></td>
							</tr>
							<tr>
								<td class="label">
									<label id="lemail" for="email">Email Address</label>
								</td>
								<td class="field">
									<input id="email" name="email" type="text" value="" maxlength="150">
								</td>
								<td class="status"></td>
							</tr>
							<tr>
								<td class="label">&nbsp;</td>
								<td class="field" colspan="2">
									<div id="termswrap">
										<input id="terms" type="checkbox" name="terms">
										<label id="lterms" for="terms">I have read and accept the Terms of Use.</label>
									</div>
									<!-- /termswrap -->
								</td>
							</tr>
							<tr>
								<td class="label">
									<label id="lsignupsubmit" for="signupsubmit">Signup</label>
								</td>
								<td class="field" colspan="2">
									<input id="signupsubmit" name="signup" type="submit" value="Signup">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
